name: CI 

on:
  push:
    branches: [main] 
  workflow_dispatch: 

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
       
      -  uses: actions/setup-node@v2
         with:
          node-version: '12'
      -    run: npm ci
      -    run: npm test
    
      - name: learning-
        uses: SiyaaJhawar/learning-@main

   
    
    
